language: python

python:
  - 2.7
  - 3.4
  - 3.5

install:
  - pip install pylint
  - pip install saltpylint
  - pip install pep8
  - pip install -r requirements.txt
# will not make tests for the moment
# as we do not have mock data yet
#  - pip install nose

deploy:
  provider: pypi
  on:
    tags: true
    branch: master

script:
  - pylint --rcfile=.pylintrc pyPluribus/__init__.py
  - pylint --rcfile=.pylintrc pyPluribus/device.py
  - pylint --rcfile=.pylintrc pyPluribus/config.py
  # - pylint --rcfile=.pylintrc test/unit/TestPluribus.py
